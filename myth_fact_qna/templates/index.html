<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div>
            <nav class="navbar navbar-expand-lg bg-light ">
                <div class="container-fluid">
                    <div>
                        <a class="navbar-brand head" href="#">Health Care</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="form">
        <form action="/" method="post">
            <input class="form-control inputField" type="text" name="question" id="question"
                placeholder="ask your question here" aria-label="readonly input example">
            <!-- <input type="text" name="question" id="question" placeholder="ask your question here"> -->
            <button type="submit" class="button">Ask</button>
        </form>
    </div>
    <hr>
    <div class="break">

    </div>
    <div>
        {% for i in range(qna|length) %}
        <br>
        <div class="question">
            <div class="style">{{qna[i]}}</div>
            <div class="answer">{{ans[i]}}</div>
        </div>
        <br>
        {% endfor %}
    </div>
</body>

</html>
